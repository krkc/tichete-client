<h2>Manage Ticket Categories</h2>
<div *ngIf="selectedTicketCategory" class="mb-3">
  Category ID#: {{ selectedTicketCategory.id }}<br />
  Created On: {{ selectedTicketCategory?.createdAt | date }}<br />
</div>
<section id="new-ticket-category">
    <form [formGroup]="ticketCategoryForm" (ngSubmit)="onTicketCategorySubmit()">
        <mat-form-field class="ticket-categories w-50"  appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="My category name">
        </mat-form-field><br />
        <mat-form-field class="ticket-categories w-50"  appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" placeholder="My category description">
      </mat-form-field>
        <div class="form-group">
            <button type="button" (click)="goBack()">Back</button>
            &nbsp;<button type="submit" [disabled]="ticketCategoryForm.pristine">{{ selectedTicketCategory?.id ? "Update" : "Add" }}</button>
            &nbsp;<button type="button" class="btn-danger" [hidden]="!selectedTicketCategory?.id" (click)="onTicketCategoryDelete(); $event.stopPropagation()">Delete</button>
        </div>
    </form>
</section>
<br />
<section id="ticket-categories">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let category of ticketCategories"
            routerLink="/settings/app/ticket-categories/{{ category.id }}"
            routerLinkActive="active"
          >
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
          </tr>
        </tbody>
    </table>
</section>
