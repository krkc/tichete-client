<h2>Manage Subscriptions</h2>
<form [formGroup]="subscriptionsForm" (ngSubmit)="onTicketSubmit()">
    <mat-form-field class="ticket-categories">
        <mat-label>Categories:</mat-label>
        <mat-select formControlName="subscribedCategories" multiple required>
            <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</form>
