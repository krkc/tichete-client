<div id="usersList">
  <h1 class="h1">Tichete Users</h1>
  <ul class="users list-group">
    <li *ngFor="let user of users$ | async" class="list-group-item user" (click)="onSelect(user)"
      [class.selected]="user === selectedUser">
      <span [hidden]="selectedUser === user">
        <div class="badge">
          {{ user.id }}
        </div>
        {{ user.username }}
      </span>
      <div *ngIf="selectedUser === user">
        <span><strong>Name: </strong>{{ user.displayName }}</span><br />
        <div class="assigned">
          <span><strong>Assigned Tickets: </strong></span><br />
          <ul>
            <li *ngFor="let assignment of user.assignments">
              {{ assignment.ticket.description | preview }}
            </li>
          </ul>
        </div>
        <div class="btn-group-sm pull-right">
          <button class="btn btn-primary" (click)="onDetail()">
            View
          </button>&nbsp;
          <button class="btn btn-danger" (click)="onDelete(user); $event.stopPropagation()">
            Delete
          </button>
        </div>
        <div class="clearfix"></div>
      </div>
    </li>
  </ul>
</div>
