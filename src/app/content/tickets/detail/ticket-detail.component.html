<div id="ticketUpdate" class="col-lg-8">
  <h1>Ticket Details</h1>
  <div *ngIf="ticket" class="mb-3">
    Ticket ID#: {{ ticket.id }}<br />
    Submitted By:
    <a routerLink="/user/detail/{{ ticket?.creator?.id }}">{{ ticket?.creator?.displayName }}</a><br />
    Submitted On: {{ ticket?.createdAt | date }}<br />
  </div>
  <app-ticket-form [ticket$]="ticket$"></app-ticket-form>
  <app-ticket-assign [ticket$]="ticket$"></app-ticket-assign>
</div>
