<div id="ticketAssign" class="col-lg-8">
    <h3 class="h3">Assign to User</h3>
    <form (ngSubmit)="assign()" #tAssignForm="ngForm">
        <div class="form-group">
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users" [class.success]="isAssigned(user.id)">
                    <td>
                        <input type="checkbox"
                               class="checkbox"
                               value="{{ user.id }}"
                               [checked]="isAssigned(user.id)"
                               (change)="assignTo($event, user)"
                        />
                    </td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                </tr>
                </tbody>
            </table>
            <h3 class="h3">Assign to Group</h3>
            <table class="table table-condensed">
                <th>Group Name</th>
                <th>Tickets Assigned</th>
            </table>
            <button type="button" (click)="goBack()">Back</button>
            <button type="submit">Assign</button>
        </div>
    </form>
</div>
