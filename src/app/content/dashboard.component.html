<h3 class="my-3 text-center">My Submitted Tickets</h3>
<h3 class="my-3 text-center">My Feed</h3>
<div id="tickets" class="row justify-content-around">
  <div *ngFor="let ticket of feedTickets" (click)="gotoDetail(ticket)" class="col-5 ticket my-1">
    <h4>{{ ticket.description }}</h4>
  </div>
</div>
