<mat-card id="login-card">
  <mat-card-header>
    <mat-card-title>Tichete Sign-In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <mat-form-field>
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" type="email" autocomplete="email" autofocus />
      </mat-form-field>&nbsp;
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" autocomplete="current-password" />
      </mat-form-field>
      <div [hidden]="!credsInvalid" class="alert alert-danger fade show">Email address and/or password invalid</div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button class="btn btn-primary" mat-button form="loginForm" type="submit" [disabled]="!loginForm.valid || requestPending">Log In</button>
  </mat-card-actions>
</mat-card>
