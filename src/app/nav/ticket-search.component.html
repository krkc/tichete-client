<input
  #searchBox id="search-box"
  (keyup)="search(searchBox.value)"
  type="search"
  placeholder="Search tickets"
  aria-label="Search tickets"
  class="form-control" />
<div *ngFor="let ticket of tickets | async"
      (click)="gotoDetail(ticket)" class="search-result" >
  {{ticket.description}}
</div>
